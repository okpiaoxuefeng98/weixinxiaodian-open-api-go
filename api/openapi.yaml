          description: successful operation
      summary: 注册小商店账号
      tags:
      - register
      x-codegen-request-body-name: body
  /product/register/submit_merchantinfo:
    post:
      description: 提交支付资质
      operationId: submit_merchantinfo
      parameters:
      - description: 访问权限token
        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              properties:
                appid:
                  type: string
                subject_type:
                  description: 主体类型,"4"-个体工商户，营业执照上的主体类型一般为个体户、个体工商户、个体经营。"2"-企业，营业执照上的主体类型一般为有限公司、有限责任公司。
                  type: string
                busi_license:
                  $ref: '#/components/schemas/BusiLicense'
                organization_code_info:
                  $ref: '#/components/schemas/OrganizationCodeInfo'
                id_card_info:
                  $ref: '#/components/schemas/IdCardInfo'
                super_administrator_info:
                  $ref: '#/components/schemas/SuperAdministratorInfo'
                merchant_shortname:
                  description: 商户简称 UTF-8格式，中文占3个字节，即最多16个汉字长度。将在支付完成页向买家展示，需与商家的实际售卖商品相符
                    。示例值：腾讯
                  type: string
                special_qualification:
                  description: 特殊资质 1、根据商户经营业务要求提供相关资质，详情查看《行业对应特殊资质》。2、请提供为“申请商家主体”所属的特殊资质，可授权使用总公司/分公司的特殊资
                    质；3、最多可上传5张照片，请填写通过图片上传接口预先上传图片生成好的MediaID 。
                  items:
                    $ref: '#/components/schemas/SuperAdministratorInfo'
                  type: array
                supplementary_material:
                  description: 补充材料
                  items:
                    $ref: '#/components/schemas/SuperAdministratorInfo'
                  type: array
                supplementary_desc:
                  description: 补充描述
                  type: string
              required:
              - appid
              - busi_license
              - id_card_info
              - merchant_shortname
              - subject_type
              - super_administrator_info
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitMerchantinfo'
          description: successful operation
      summary: 提交支付资质
      tags:
      - register
      x-codegen-request-body-name: body
