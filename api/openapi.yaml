        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          application/json:
            schema:
              properties:
                wx_name:
                  description: 微信号
                  type: string
                id_card_name:
                  description: 身份证姓名
                  type: string
                id_card_number:
                  description: 身份证号
                  type: string
                api_openstore_type:
                  description: 1-整店打包，2-组件开放
                  format: int32
                  type: integer
                channel_id:
                  description: 渠道号
                  format: int32
                  type: integer
              required:
